<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="container">
            <a class="prev" onclick="updateSlide(-1)">&#10094;</a>
            <div class="item fade">
                <img src="images/gurudomba-flying.png" alt="">
            </div>
            <div class="item fade">
                <img src="images/gurudomba.png" alt="">
            </div>
            <div class="item fade">
                <img src="images/happy-ninjaken.png" alt="">
            </div>
            <div class="item fade">
                <img src="images/ninjaken.png" alt="">
            </div>
            <a class="next" onclick="updateSlide(1)">&#10095;</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
